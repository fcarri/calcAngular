<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calcAngular</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<style>

.calculadora {
    padding: 10px;
    border-radius: 1em;
    height: 280px;
    width: 400px;
    margin: auto;
    background-color: #525a8b;
    box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
}

input[type=button] {
    font-family: 'Orbitron', sans-serif;
    background-color: #278f79;
    color: rgb(255, 255, 255);
    border: solid black 0.5px;
    width: 100%;
    border-radius: 5px;
    height: 70%;
    outline: none;
}

</style>
<body>

  <div class="calculadora">
    <div class ="row">
        <div class="col-10">
            <form>
                <div class="input-group mb-4">
                  <span class="input-group-text"></span>
                  <input type="text" class="form-control" placeholder="0" id="resultat" disabled>
                </div>
            </form>
        </div>
        <div class="col">
            <input type="button" value="C" onclick="netejar()" id="boto" />
        </div>
    </div>
    <div class = "row">
        <div class="col">
            <input type="button" value="mod" onclick="mostrar('%')" />
        </div>
        <div class="col">
            <input type="button" value="exp" onclick="mostrar('**')" />
        </div>
        <div class="col">
            <input type="button" value="(" onclick="mostrar('(')" />
        </div>
        <div class="col">
            <input type="button" class="form-control" value=")" onclick="mostrar(')')" />
        </div>
    </div>
    <div class = "row">
        <div class="col">
            <input type="button" value="1" onclick="mostrar('1')" />
        </div>
        <div class="col">
            <input type="button" value="2" onclick="mostrar('2')" />
        </div>
        <div class="col">
            <input type="button" value="3" onclick="mostrar('3')" />
        </div>
        <div class="col">
            <input type="button" class="form-control" value="/" onclick="mostrar('/')" />
        </div>
    </div>
    <div class = "row">
        <div class="col">
            <input type="button" value="4" onclick="mostrar('4')" />
        </div>
        <div class="col">
            <input type="button" value="5" onclick="mostrar('5')" />
        </div>
        <div class="col">
            <input type="button" value="6" onclick="mostrar('6')" />
        </div>
        <div class="col">
            <input type="button" class="form-control" value="-" onclick="mostrar('-')" />
        </div>
    </div>
    <div class = "row">
        <div class="col">
            <input type="button" value="7" onclick="mostrar('7')" />
        </div>
        <div class="col">
            <input type="button" value="8" onclick="mostrar('8')" />
        </div>
        <div class="col">
            <input type="button" value="9" onclick="mostrar('9')" />
        </div>
        <div class="col">
            <input type="button" class="form-control" value="+" onclick="mostrar('+')" />
        </div>
    </div>
    <div class = "row">
        <div class="col">
            <input type="button" value="." onclick="mostrar('.')" />
        </div>
        <div class="col">
            <input type="button" value="0" onclick="mostrar('0')" />
        </div>
        <div class="col">
            <input type="button" value="=" onclick="calcular()" id="boto" />
        </div>
        <div class="col">
            <input type="button" class="form-control" value="*" onclick="mostrar('*')" />
        </div>
    </div>


</div>

<script>

    //netejar pantalla
    function netejar() {
        document.getElementById("resultat").value = "";
    }

    // mostrar valors
    function mostrar(value) {
        document.getElementById("resultat").value += value;
    }

     // resultat de la operaci√≥
    function calcular() {
        var p = document.getElementById("resultat").value;
        var q = eval(p);
        document.getElementById("resultat").value = q;
    }

</script>

</body>
